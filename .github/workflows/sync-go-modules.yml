name: Sync Go Modules

on:
  schedule:
    # Run daily at 2 AM UTC to check for dependency updates
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-modules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Update dependencies in all modules
        run: |
          # Update main module
          echo "Updating main module dependencies..."
          go get -u ./...
          go mod tidy
          
          # Update test/interchain module
          echo "Updating test/interchain module dependencies..."
          cd test/interchain
          go get -u ./...
          go mod tidy
          cd ../..
          
          # Update test/docker-e2e module  
          echo "Updating test/docker-e2e module dependencies..."
          cd test/docker-e2e
          go get -u ./...
          go mod tidy
          cd ../..
          
          # Run make mod to ensure everything is in sync
          make mod

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'deps: update all Go module dependencies'
          title: 'deps: update all Go module dependencies'
          body: |
            This PR updates dependencies across all Go modules in the repository:
            - Main module (`/go.mod`)
            - Docker E2E tests module (`/test/docker-e2e/go.mod`) 
            - Interchain tests module (`/test/interchain/go.mod`)
            
            All modules have been updated and tidied to ensure consistency.
            
            Auto-generated by sync-go-modules workflow.
          branch: deps/sync-go-modules
          labels: dependencies
          draft: false