name = "core-app"

[defaults]
builder = "docker:generic"
runner = "local:docker"

[builders."docker:generic"]
enabled = true
build_base_image = "golang:1.21"
go_version = "1.21"
enable_go_build_cache = true

[runners."local:docker"]
enabled = true

[runners."cluster:k8s"]
enabled = true

[[testcases]]
name = "entrypoint"
instances = { min = 1, max = 200, default = 3 }
[testcases.params]
timeout = { type = "string", default = "21m" }
latency = { type = "int", default = 0 }
bandwidth = { type = "string", default = "420Mib" }
validators = { type = "int", default = 2 }
full_nodes = { type = "int", default = 0 }
halt_height = { type = "int", default = 100 }
