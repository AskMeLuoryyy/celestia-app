[metadata]
name = "sanity"
author = "core-app"

[global]
plan = "core-app"
case = "entrypoint"
total_instances = 3
builder = "docker:generic"
runner = "cluster:k8s"
disable_metrics = false

[global.run.test_params]
chain_id = "testground"
timeout = "25m"
halt_height = "28"
latency = "0"
bandwidth = "420Mib"
validators = "3"
topology = "connect_all"
pex = "false"
timeout_propose = "10s"
timeout_commit = "11s"
per_peer_bandwidth = "5Mib"
blob_sequences = "1"
blob_sizes = "100"
blobs_per_sequence = "1"
inbound_peer_count = "40"
outbound_peer_count = "10"
gov_max_square_size = "128"
max_block_bytes = "8000000"


[[groups]]
id = "validators"
builder = "docker:generic"
[groups.resources]
memory = "8Gi"
cpu = "4"
[groups.instances]
count = 3
percentage = 0.0
[groups.build_config]
build_base_image = "golang:1.21.0"
enable_go_build_cache = true
enabled = true
go_version = "1.21"
[groups.build]
[groups.run]
artifact = ""
