[metadata]
name = "sanity"
author = "core-app"

[global]
plan = "core-app"
case = "entrypoint"
total_instances = 2
builder = "docker:generic"
runner = "local:docker"
disable_metrics = false

[global.run.test_params]
timeout = "21m"
halt_height = "100"
latency = "0"
bandwidth = "420Mib"
validators = "2"
persistent-peers = "2"

[[groups]]
id = "validators"
builder = "docker:generic"
[groups.resources]
memory = "8Gi"
cpu = "6"
[groups.instances]
count = 2
percentage = 0.0
[groups.build_config]
build_base_image = "golang:1.21.0"
enable_go_build_cache = true
enabled = true
go_version = "1.21"
[groups.build]
[groups.run]
artifact = ""
