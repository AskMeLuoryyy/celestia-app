[metadata]
name = "standard"
author = "core-app"

[global]
plan = "core-app"
case = "entrypoint"
total_instances = 40
builder = "docker:generic"
runner = "cluster:k8s"
disable_metrics = false

[global.run.test_params]
chain_id = "v1-total-3"
timeout = "20m"
halt_height = "2000"
latency = "0"
random_latency = "false"
bandwidth = "1Gb"
validators = "40"
topology = "seed"
pex = "true"
timeout_propose = "120s"
timeout_commit = "10s"
per_peer_bandwidth = "5Mb"
blob_sequences = "2"
blob_sizes = "99000"
blobs_per_sequence = "1"
inbound_peer_count = "40"
outbound_peer_count = "10"
gov_max_square_size = "1024"
max_block_bytes = "20000000"
mempool = "v1"
broadcast_txs = "true"
tracing_nodes = "1"
tracing_token = ""
tracing_url = ""
experiment = "consistent-fill"

[[groups]]
id = "validators"
builder = "docker:generic"
[groups.resources]
memory = "12Gi"
cpu = "8"
[groups.instances]
count = 40
percentage = 0.0
[groups.build_config]
build_base_image = "golang:1.21.6"
enable_go_build_cache = true
enabled = true
go_version = "1.21"
[groups.build]
[groups.run]
artifact = ""
